<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generatore di QR Code</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </head>
  <body>
    <div class="container d-flex flex-column text-center">
      <h1 class="my-5">Generatore di QR Code</h1>
      <input type="text" id="link" placeholder="Inserisci il link" />
      <button onclick="generateQRCode()" type="button" class="btn btn-primary my-5">Genera QR Code</button>
      <div class="align-self-center m-5 py-5" id="qrcode"></div>
    </div>
    

    <script src="main.js"></script>
  </body>
</html>
